
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Våring: Pulse Alpha</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>START PROTOKOLL</h1>
    <p>Skriv inn nøkkelen:</p>
    <input type="text" id="keyInput" placeholder="INITIATE://VÅRING:OBX_013-PULSE_ALPHA">
    <button onclick="verifyKey()">Låse opp</button>
    <p id="response"></p>

    <script>
        function verifyKey() {
            const key = document.getElementById('keyInput').value.trim();
            const validKey = "INITIATE://VÅRING:OBX_013-PULSE_ALPHA";
            const response = document.getElementById('response');

            if (key === validKey) {
                response.textContent = "Resonans godkjent. Protokoll aktivert.";
                response.style.color = "#00ffcc";
            } else {
                response.textContent = "Feil nøkkel. Resonansen er ikke klar for deg ennå.";
                response.style.color = "red";
            }
        }
    </script>
</body>
</html>
