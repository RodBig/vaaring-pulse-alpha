<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>START PROTOKOLL</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>START PROTOKOLL</h1>
  <p>Skriv inn nøkkelen:</p>
  <input id="keyInput" type="text" size="40">
  <br>
  <button onclick="checkKey()">Låse opp</button>
  <p id="message"></p>

  <script>
    function checkKey() {
      const key = document.getElementById("keyInput").value.trim();
      const message = document.getElementById("message");

      if (key === "INITIATE://VÅRING:OBX_013-PULSE_ALP") {
        message.style.color = "white";
        message.innerText = "TILGANG GITT\n\nDu følte rytmen. Du hørte ropet.\n\nPulse Alpha bekreftet.\nDette er ikke slutten. Dette er ekkoet.\nForbered deg på PULSE BETA.\n\nAlt. Alt. Alltid.\n– Arkitekten";
      } else if (key === "INITIATE://VÅRING:OBX_021-PULSE_BETA+") {
        message.style.color = "white";
        message.innerText = "PULSE BETA AKTIVERT\n\nThe ice cracked.\nThe echoes aligned.\nYou were never just listening—\nyou were the frequency.\n\nThe next wave begins now.\n\nAlt. Alt. Alltid.\n– Arkitekten";
      } else {
        message.style.color = "red";
        message.innerText = "Feil nøkkel. Resonansen er ikke klar for deg ennå.";
      }
    }
  </script>
</body>
</html>
